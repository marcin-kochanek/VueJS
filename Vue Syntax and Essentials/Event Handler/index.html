<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue.js - Event Handler</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id='app'>
        <button class='vue-btn' @click='showNumber'>Show the Secret Number!</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                showNumber() {
                    alert(`Here's the Secret Number: ${this.secretNumber}`);
                }
            }
        })
    </script>
</body>
</html>
