<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Vue.js - Components</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id='app'>
            <my-header :user='userName'></my-header>
        </div>
        <script>
            Vue.component('my-header', {
                props: ['user'],
                template: `<h2>Welcome, I'm {{ user }} </h2>`
            })
            let vm = new Vue({
                el: '#app',
                data: {
                    userName: 'Marcin'
                }
            })
        </script>
    </body>
</html>
