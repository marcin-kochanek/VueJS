<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue.js - Components</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id='app'>
        <counter :add-num='5'></counter>
        <counter></counter>
    </div>
    <script>
        let counter = Vue.component('counter', {
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            template: `
                <div>
                    <p>Counter: {{this.count}} </p>
                    <button class='vue-btn' @click='increment'>Click here to increment by {{ this.addNum }}</button>
                </div>
            `,
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum
                }
            }
        })
        let vm = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
