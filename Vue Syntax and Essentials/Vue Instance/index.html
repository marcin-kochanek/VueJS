<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue.js - Instance</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id='app'>
        {{text}}
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                text: 'Hello Vue JS world!'
            }
        })
    </script>
</body>
</html>
