<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Vue.js - Components</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id='app'>
            <span>Change the text:</span>
            <input type='text' placeholder='Put here your text..' v-model='text'>
            <div>
                Lowercased: {{lowerText}}
            </div>
        </div>
        <script>
            let vm = new Vue({
                el: '#app',
                data: {
                    text:''
                },
                computed: {
                    lowerText() {
                        return this.text.toLowerCase();
                    }
                }
            })
        </script>
    </body>
</html>
