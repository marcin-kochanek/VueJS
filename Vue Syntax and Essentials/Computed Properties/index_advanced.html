<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Vue.js - Computed Properties</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>You are a <strong> {{ userLevel }} </strong></h1>
                        <hr/>
                    <h3>Current XP: {{ xp }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-success btn-block" @click='increase'><span class="glyphicon glyphicon-collapse-up"></span> Increase XP</button>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <button class="btn btn-success btn-block" @click='decrease'><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                xp: 0
            },
            methods: {
                increase() {
                    return this.xp += 10;
                },
                decrease() {
                    if (this.xp > 0) {
                        return this.xp -= 10; 
                    }
                }
            },
            computed: {
                userLevel() {
                    if (this.xp >= 200) {
                        return 'Pro'
                    } else if (this.xp >= 100) {
                        return 'Intermediate'
                    } else if (this.xp > 0) {
                        return 'Beginner'
                    } else {
                        return 'Noob'
                    }
                }
            }
        })
    </script>
</html>
